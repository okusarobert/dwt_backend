# Litecoin Core Configuration for Docker Pruned Node (Testnet)
# This configuration creates a pruned node that keeps only recent blocks

# Network settings
testnet=1
regtest=0

# RPC settings for API access
server=1
rpcuser=litecoin_rpc_user
rpcpassword=your_secure_password_here_change_this

# Performance settings
dbcache=450
maxorphantx=10
maxmempool=50

# Logging
debug=rpc
debug=net

# Connection settings
maxconnections=20
timeout=5000

# Wallet settings (disable wallet for pruned node)
disablewallet=1

# Testnet specific settings
[test]
# Testnet RPC settings
rpcbind=0.0.0.0
rpcport=9332
rpcallowip=0.0.0.0/0

# Testnet network settings
bind=0.0.0.0
port=19335
listen=1

# Testnet pruning (smaller for testnet)
prune=550
